      content="Web site created using create-react-app"
    />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

  </body>
  <!-- // <script src="%PUBLIC_URL%/fastclick.js"></script> -->
  <script src="http://res2.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  <script src="%PUBLIC_URL%/es6-promise.min.js"></script>
  <script>
    //  处理移动端点击事件和Promise兼容问题
    if ("addEventListener" in document) {
      document.addEventListener(
        "DOMContentLoaded",
        function () {
          FastClick.attach(document.body);
        },
        false
      );
    }
    // if(!window.Promise) {
    //   document.writeln('<script src="%PUBLIC_URL%/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
    // }
    // 处理移动端适配问题
    fnResize();
    window.onresize = function () {
      fnResize();
    };
    function fnResize() {
      var deviceWidth =
        document.documentElement.clientWidth || window.innerWidth;
      document.getElementsByTagName(
        "body"
      )[0].style.cssText = `width:${deviceWidth}px`;
      if (deviceWidth >= 750) {
        deviceWidth = 750;
      }
      if (deviceWidth <= 320) {
        deviceWidth = 320;
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.5) * 2 + "px";
    }
  </script>
</html>
